<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-title>Usuarios</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="regisUser()">
        <ion-icon color="primary" slot="icon-only" name="person-add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card *ngFor="let user of users">
    <ion-card-header>
      <ion-card-title> Usuario: {{user.username}} </ion-card-title>
    </ion-card-header>

    <ion-item>
      <ion-label> Primer Nombre: {{user.priNombre}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Segundo Nombre: {{user.secNombre}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Apellido Paterno: {{user.apPaterno}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Apellido Materno: {{user.apMaterno}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Celular: {{user.nrocelular}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Email: {{user.email}} </ion-label>
    </ion-item>
      
    <ion-item>
      <ion-button fill="outline" color="warning" slot="start" [routerLink]="['/','users','update-user', user.iduser]">Editar</ion-button>
      <ion-button fill="outline" color="danger" (click)="delUser(user.iduser)">Eliminar</ion-button>
    </ion-item>

  </ion-card>
</ion-content>
